name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v2       
      - name: build app
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: upload repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
